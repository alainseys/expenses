    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8" />  
        <meta name="viewport" content="width=device-width, initial-scale=1" />  
        <title>Login</title>

    <body> 
    <div class="container mt-5" style="max-width: 400px;">  
    <div class="card shadow p-4">  
        <form method="POST">
            <h3 class="mb-3">Add Entry</h3>
            <div class="mb-3">
                <label for="Amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" required autofocus>

                <label for="Description" name="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required autofocus>

                <label for="Description" name="description" class="form-label">Type</label>                
                <select class="form-select" id="type" name="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

            <label for="Description" name="description" class="form-label">Account</label>                
            <select class="form-select" id="type" name="account" required>
                    <option value="account1">Account1</option>
                    <option value="account2">Account2</option>
                </select>

                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>

                <button type="submit" class="btn btn-primary w-100 mt-3">Add Entry</button>


                





    </div>
